<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <button class="btn btn-primary" routerLink="/create-data">Add To Sheet</button>
  </div>
</nav>

<div class="container mt-5">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datum of data; let i = index ">
        <th scope="row">{{datum.Date}}</th>
        <td>{{datum.Time}}</td>
        <td>{{datum.FirstName}}</td>
        <td>{{datum.LastName}}</td>
        <td (click)="editSheet(i)"><button class="btn btn-secondary">Edit</button></td>

        <td (click)="deleteSheet(i)"><button class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
